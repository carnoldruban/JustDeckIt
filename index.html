<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Deck It</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: sans-serif;
            background-color: #000;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            color: #fff;
        }

        .title-card {
            opacity: 0;
            animation: fadeIn 2s forwards;
            position: absolute;
            top: 10%;
        }

        .title {
            font-size: 5rem;
            margin-bottom: 1rem;
            animation: slideIn 2s forwards, glow 2s infinite alternate;
        }

        .subtitle {
            font-size: 1.5rem;
            overflow: hidden;
            white-space: nowrap;
            width: 0;
            animation: typing 3.5s steps(40, end) forwards 2s;
        }

        .prompt {
            position: absolute;
            bottom: 2rem;
            opacity: 0;
            animation: slow-blink 2s infinite 5s;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073, 0 0 50px #e60073, 0 0 60px #e60073, 0 0 70px #e60073;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6, 0 0 60px #ff4da6, 0 0 70px #ff4da6, 0 0 80px #ff4da6;
            }
        }

        @keyframes slow-blink {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-card">
            <h1 class="title">Just Deck It</h1>
            <p class="subtitle">Transforming your backyard dreams into reality</p>
        </div>
        <div class="prompt">
            <p>Click anywhere to continue</p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.querySelector('.container');
            const prompt = document.querySelector('.prompt');

            setTimeout(() => {
                prompt.style.opacity = 1;
                container.addEventListener('click', () => {
                    // window.location.href = 'main.html';
                });
            }, 5000);
        });
    </script>
</body>
</html>
