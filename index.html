<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Deck It</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: sans-serif;
            background-color: #000;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            color: #fff;
        }

        .title-card {
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        .title {
            font-size: 5rem;
            margin-bottom: 1rem;
            animation: slideIn 2s forwards;
        }

        .subtitle {
            font-size: 1.5rem;
            opacity: 0;
            animation: fadeIn 2s forwards 1s;
        }

        .prompt {
            position: absolute;
            bottom: 2rem;
            opacity: 0;
            animation: fadeIn 2s forwards 3s, blink 1s infinite 3s;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes blink {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-card">
            <h1 class="title">Just Deck It</h1>
            <p class="subtitle">Transforming your backyard dreams into reality</p>
        </div>
        <div class="prompt">
            <p>Click anywhere to continue</p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.querySelector('.container');
            const prompt = document.querySelector('.prompt');

            setTimeout(() => {
                prompt.style.animation = "fadeIn 2s forwards 3s, blink 1s infinite 3s";
                container.addEventListener('click', () => {
                    // window.location.href = 'main.html';
                });
            }, 3000);
        });
    </script>
</body>
</html>
