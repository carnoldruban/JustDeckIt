<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Deck It</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'din-next-w01-light', sans-serif;
            background-color: #000000;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            color: #fff;
        }

        .title-card {
            opacity: 0;
            animation: fadeIn 2s forwards;
            position: absolute;
            top: 10%;
            width: 100%;
        }

        .title {
            font-family: 'dinneuzeitgroteskltw01-_812426', sans-serif;
            font-size: 5rem;
            margin-bottom: 1rem;
            animation: slideIn 2s forwards, bright-dim 2s infinite alternate;
            text-transform: uppercase;
            color: #F7D57F;
            text-shadow: 0px 1px 4px rgba(0,0,0,0.6);
        }

        .subtitle {
            font-family: 'playfair display', serif;
            font-size: 1.5rem;
            overflow: hidden;
            white-space: nowrap;
            width: 0;
            animation: typing 3.5s steps(40, end) forwards 2s;
            margin-top: 5rem;
        }

        .prompt {
            position: absolute;
            bottom: 2rem;
            opacity: 0;
            animation: slow-blink 2s infinite 5s;
            cursor: pointer;
            font-family: 'din-next-w01-light', sans-serif;
            color: #fff;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes bright-dim {
            from {
                opacity: 1;
            }
            to {
                opacity: 0.8;
            }
        }

        @keyframes slow-blink {
            0%, 100% {
                opacity: 0.2;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-card">
            <h1 class="title">Just Deck It</h1>
            <p class="subtitle">Transforming your backyard dreams into reality</p>
        </div>
        <div class="prompt">
            <p>Click anywhere to continue</p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.querySelector('.container');
            container.addEventListener('click', () => {
                window.location.href = 'home.html';
            });
        });
    </script>
</body>
</html>
